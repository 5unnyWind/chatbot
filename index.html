<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chatbot</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="welcomeBox">
      <img src="./u3.png" alt="">
    </div>

    <div class="chatbotWrap chatFold">


      <div class="chatbotHead">
        <h2>学生资助政策答疑机器人</h2>
        <button class="closeChatBot">X</button>
      </div>

      <div class="chatbotBody">
        <div class="botResponse">您好，我是南昌大学学生资助中心的AI答疑机器人。我的名字叫：助宝，专门解答学生资助政策相关问题。</div>
        <div class="botResponse">请问您有什么问题想要了解的？您可以输入关键字问我噢！常用关键字：
          <span id="k1">新生入学</span>、
          <span id="k2">家庭经济困难</span>、
          <span id="k3">助学贷款</span>、
          <span id="k4">学费减免</span>。
        </div>
        <!-- <div class="userAsk">你好请问……</div> -->
        <!-- <a target="_blank" href="https://qm.qq.com/cgi-bin/qm/qr?k=pvxuiMdtRaCsE4ZDNN5t15NhTQzmOqVo&jump_from=webapi"><img border="0" src="//pub.idqqimg.com/wpa/images/group.png" alt="资助答疑群-chatbot" title="资助答疑群-chatbot"></a> -->
      </div>

      <div class="chatbotFoot">
        <input type="text" class="userInput" placeholder=" 请输入">
        <button class="send">发送</button>
      </div>
    </div>

  </div>


  <script src="index.js"></script>
</body>

</html>
